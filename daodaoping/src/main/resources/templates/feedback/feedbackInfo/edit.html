<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${feedbackInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${feedbackInfo.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户openid：</label>
								<div class="col-sm-8">
									<input id="openId" name="openId" th:value="${feedbackInfo.openId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱地址：</label>
								<div class="col-sm-8">
									<input id="eMail" name="eMail" th:value="${feedbackInfo.eMail}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">反馈问题类型：</label>
								<div class="col-sm-8">
									<input id="feedbackType" name="feedbackType" th:value="${feedbackInfo.feedbackType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">反馈问题类型：</label>
								<div class="col-sm-8">
									<input id="feedbackDesc" name="feedbackDesc" th:value="${feedbackInfo.feedbackDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片1：</label>
								<div class="col-sm-8">
									<input id="feedbackImgUrl1" name="feedbackImgUrl1" th:value="${feedbackInfo.feedbackImgUrl1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片2：</label>
								<div class="col-sm-8">
									<input id="feedbackImgUrl2" name="feedbackImgUrl2" th:value="${feedbackInfo.feedbackImgUrl2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片3：</label>
								<div class="col-sm-8">
									<input id="feedbackImgUrl3" name="feedbackImgUrl3" th:value="${feedbackInfo.feedbackImgUrl3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片4：</label>
								<div class="col-sm-8">
									<input id="feedbackImgUrl4" name="feedbackImgUrl4" th:value="${feedbackInfo.feedbackImgUrl4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片5：</label>
								<div class="col-sm-8">
									<input id="feedbackImgUrl5" name="feedbackImgUrl5" th:value="${feedbackInfo.feedbackImgUrl5}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理人id：</label>
								<div class="col-sm-8">
									<input id="workerId" name="workerId" th:value="${feedbackInfo.workerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理结果：</label>
								<div class="col-sm-8">
									<input id="handleResule" name="handleResule" th:value="${feedbackInfo.handleResule}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">反馈时间：</label>
								<div class="col-sm-8">
									<input id="feedbackTime" name="feedbackTime" th:value="${feedbackInfo.feedbackTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理时间：</label>
								<div class="col-sm-8">
									<input id="handleTime" name="handleTime" th:value="${feedbackInfo.handleTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构编号：</label>
								<div class="col-sm-8">
									<input id="agentId" name="agentId" th:value="${feedbackInfo.agentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${feedbackInfo.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModify" name="gmtModify" th:value="${feedbackInfo.gmtModify}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/feedback/feedbackInfo/edit.js">
	</script>
</body>
</html>
