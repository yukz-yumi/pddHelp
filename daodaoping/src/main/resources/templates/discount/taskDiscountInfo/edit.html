<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${taskDiscountInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">活动编号不对客户端展示：</label>
								<div class="col-sm-8">
									<input id="discountConfigId" name="discountConfigId" th:value="${taskDiscountInfo.discountConfigId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务编号：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" th:value="${taskDiscountInfo.taskId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">活动编号不对客户端展示：</label>
								<div class="col-sm-8">
									<input id="discountRate" name="discountRate" th:value="${taskDiscountInfo.discountRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否可用：</label>
								<div class="col-sm-8">
									<input id="allowed" name="allowed" th:value="${taskDiscountInfo.allowed}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${taskDiscountInfo.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModify" name="gmtModify" th:value="${taskDiscountInfo.gmtModify}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/discount/taskDiscountInfo/edit.js">
	</script>
</body>
</html>
