<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="task:taskTypeInfo:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="task:taskTypeInfo:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="queryWord" type="text" class="form-control"
								   placeholder="任务类型说明、助力方式">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select   class="form-control"
									  tabindex="2" style="width: 100%" name="allowed" id="allowed">
								<option value="">-请选择是否启用-</option>
								<div th:each="isAllow : ${isAllowList}">
									<option th:value="${isAllow.status}">
										<label class="custom-control-label" th:text="${isAllow.desc}"></label>
									</option>
								</div>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select   class="form-control"
									  tabindex="2" style="width: 100%" name="platform" id="platform">
								<option value="">-请选择平台-</option>
								<div th:each="platform : ${platformList}">
									<option th:value="${platform.code}">
										<label class="custom-control-label" th:text="${platform.name}"></label>
									</option>
								</div>
							</select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="task:taskTypeInfo:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="task:taskTypeInfo:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="task:taskTypeInfo:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/task/taskTypeInfo/taskTypeInfo.js"></script>
</body>
</html>
