<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${taskTypeInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">平台类型：</label>
								<div class="col-sm-8">
									<select   class="form-control"
											  tabindex="2" style="width: 100%" name="platform" id="platform">
										<option value="">-请选择平台-</option>
										<div th:each="platform : ${platformList}">
											<option th:value="${platform.code}" th:selected="${platform.code==taskTypeInfo.platform}">
												<label class="custom-control-label" th:text="${platform.name}"></label>
											</option>
										</div>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务类型说明：</label>
								<div class="col-sm-8">
									<input id="taskTypeDesc" name="taskTypeDesc" th:value="${taskTypeInfo.taskTypeDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">助力方式：</label>
								<div class="col-sm-8">
									<input id="taskType" name="taskType" th:value="${taskTypeInfo.taskType}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">任务图片<span style="color: red">*</span>：</label>
								<div class="col-sm-8">
									<div class="upload-widget product">
										<div class="file-box" data-server="/common/upAttachFile/taskType" style="">
											<input class="file-btn fileupload" type="file" name="file" data-form-data="">
											<div class="progress">
												<div class="progress-bar" style="width: 0%;"></div>
											</div>
											<div class="reminder"></div>
											<input type="hidden" class="file_url" id="taskImg" name="taskImg"
												   placeholder="" value="">
											<div class="image _image"><span class="_remove remove"></span>
												<img th:if="${taskTypeInfo.taskImg != null && taskTypeInfo.taskImg != ''}" th:src="${picServerUrl+taskTypeInfo.taskImg}">
											</div>
										</div>
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否启用：</label>
								<div class="col-sm-8">
									<input id="allowed" name="allowed" th:value="${taskTypeInfo.allowed}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">任务单价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${taskTypeInfo.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构编号：</label>
								<div class="col-sm-8">
									<input id="agentId" name="agentId" th:value="${taskTypeInfo.agentId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/task/taskTypeInfo/edit.js">
	</script>
</body>
</html>
