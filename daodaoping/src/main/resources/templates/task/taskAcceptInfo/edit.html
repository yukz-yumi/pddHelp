<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${taskAcceptInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">退费任务id：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" th:value="${taskAcceptInfo.taskId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${taskAcceptInfo.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户openid：</label>
								<div class="col-sm-8">
									<input id="openId" name="openId" th:value="${taskAcceptInfo.openId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务凭证：</label>
								<div class="col-sm-8">
									<input id="certificationUrl" name="certificationUrl" th:value="${taskAcceptInfo.certificationUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务状态 pending:接受执行中/expire:已过期/end:已完成：</label>
								<div class="col-sm-8">
									<input id="taskStatus" name="taskStatus" th:value="${taskAcceptInfo.taskStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核结果 verifying:审核中/unverified:未通过/verified:已审核 ：</label>
								<div class="col-sm-8">
									<input id="verifyStatus" name="verifyStatus" th:value="${taskAcceptInfo.verifyStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核人id：</label>
								<div class="col-sm-8">
									<input id="workerId" name="workerId" th:value="${taskAcceptInfo.workerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否放款 0:未放款/1:已放款：</label>
								<div class="col-sm-8">
									<input id="hasPaid" name="hasPaid" th:value="${taskAcceptInfo.hasPaid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构编号：</label>
								<div class="col-sm-8">
									<input id="agentId" name="agentId" th:value="${taskAcceptInfo.agentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务过期时间：</label>
								<div class="col-sm-8">
									<input id="expireTime" name="expireTime" th:value="${taskAcceptInfo.expireTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${taskAcceptInfo.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModify" name="gmtModify" th:value="${taskAcceptInfo.gmtModify}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/task/taskAcceptInfo/edit.js">
	</script>
</body>
</html>
