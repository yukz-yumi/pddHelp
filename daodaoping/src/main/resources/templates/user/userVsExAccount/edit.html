<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${userVsExAccount.id}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">用户编号：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId"
										th:value="${userVsExAccount.userId}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">账号类型：</label>
								<div class="col-sm-8">
									<input id="accountType" name="accountType"
										th:value="${userVsExAccount.accountType}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">账号：</label>
								<div class="col-sm-8">
									<input id="account" name="account"
										th:value="${userVsExAccount.account}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户是否启用: yes/no：</label>
								<div class="col-sm-8">
									<input id="allowed" name="allowed"
										th:value="${userVsExAccount.allowed}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系统为当前账号设定的状态
									available/forbidden：</label>
								<div class="col-sm-8">
									<input id="accountStatus" name="accountStatus"
										th:value="${userVsExAccount.accountStatus}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">账号截图图片地址：</label>
								<div class="col-sm-8">
									<input id="accountImg" name="accountImg"
										th:value="${userVsExAccount.accountImg}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户等级：</label>
								<div class="col-sm-8">
									<input id="userGrade" name="userGrade"
										th:value="${userVsExAccount.userGrade}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户联系方式：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile"
										th:value="${userVsExAccount.mobile}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机构编号：</label>
								<div class="col-sm-8">
									<input id="agentId" name="agentId"
										th:value="${userVsExAccount.agentId}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate"
										th:value="${userVsExAccount.gmtCreate}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModify" name="gmtModify"
										th:value="${userVsExAccount.gmtModify}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/user/userVsExAccount/edit.js">
	</script>
</body>
</html>
