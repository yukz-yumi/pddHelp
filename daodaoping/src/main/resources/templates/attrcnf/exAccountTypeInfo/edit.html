<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${exAccountTypeInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">账号类型：</label>
								<div class="col-sm-8">
									<input id="accountType" name="accountType" th:value="${exAccountTypeInfo.accountType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平台类型：</label>
								<div class="col-sm-8">
									<input id="platform" name="platform" th:value="${exAccountTypeInfo.platform}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账号类型说明：</label>
								<div class="col-sm-8">
									<input id="typeDesc" name="typeDesc" th:value="${exAccountTypeInfo.typeDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户验证地址：</label>
								<div class="col-sm-8">
									<input id="validUrl" name="validUrl" th:value="${exAccountTypeInfo.validUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构编号：</label>
								<div class="col-sm-8">
									<input id="agentId" name="agentId" th:value="${exAccountTypeInfo.agentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否启用: yes/no：</label>
								<div class="col-sm-8">
									<input id="allowed" name="allowed" th:value="${exAccountTypeInfo.allowed}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gmtCreate" name="gmtCreate" th:value="${exAccountTypeInfo.gmtCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gmtModify" name="gmtModify" th:value="${exAccountTypeInfo.gmtModify}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/attrcnf/exAccountTypeInfo/edit.js">
	</script>
</body>
</html>
